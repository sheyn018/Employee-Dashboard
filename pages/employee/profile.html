<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Profile - HR Connect</title>
  <link rel="stylesheet" href="../../components/navigation.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #e8f5e9, #d0f0e0, #f9f9f9);
      background-size: 300% 300%;
      animation: floatBg 12s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    @keyframes floatBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }
    header img {
      width: 90px;
      margin-bottom: 10px;
      filter: drop-shadow(0 3px 5px rgba(0,0,0,0.2));
      border-radius: 12px;
    }
    header h1 {
      font-size: 2.2rem;
      margin: 0;
      color: #2e7d32;
    }

    .profile-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .profile-card, .stats-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(6px);
      animation: floatCard 4s ease-in-out infinite;
    }

    @keyframes floatCard {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }

    .profile-card h2, .stats-card h2 {
      margin-top: 0;
      text-align: center;
      font-size: 1.4rem;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .profile-photo-section {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    .profile-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #a5d6a7;
      object-fit: cover;
      background: #e0f2f1;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .photo-upload-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #2e7d32;
      color: white;
      padding: 6px 14px;
      border-radius: 12px;
      font-size: 13px;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    .photo-upload-btn:hover {
      background: #1b5e20;
    }

    .profile-info {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 12px;
      align-items: center;
      color: #333;
    }
    .profile-info label {
      font-weight: bold;
      color: #2e7d32;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .stat-item {
      background: rgba(46, 125, 50, 0.1);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      transition: 0.3s;
    }
    .stat-item:hover {
      background: rgba(46, 125, 50, 0.2);
    }
    .stat-item h3 {
      margin: 0;
      font-size: 15px;
      color: #2e7d32;
    }
    .stat-item p {
      margin: 8px 0 0;
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 900px) {
      .profile-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="navigation-container"></div>

  <header>
    <img src="../logo.jpg" alt="HR Connect Logo">
    <h1>Employee Profile</h1>
  </header>

  <div class="profile-container">
    <div class="profile-card">
      <h2>Personal Information</h2>
      <div class="profile-photo-section">
        <img id="profilePhoto" src="default-avatar.png" alt="Profile Photo" class="profile-photo">
        <button class="photo-upload-btn" onclick="document.getElementById('photoInput').click()">Change Photo</button>
        <input type="file" id="photoInput" accept="image/*" onchange="updateProfilePhoto(this)" style="display:none;">
      </div>
      <div class="profile-info">
        <label>Name:</label>
        <span id="employeeName">Loading...</span>
        <label>Position:</label>
        <span id="employeePosition">Loading...</span>
        <label>Email:</label>
        <span id="employeeEmail">Loading...</span>
        <label>Status:</label>
        <span id="employeeStatus">Active</span>
      </div>
    </div>

    <div class="stats-card">
      <h2>Performance Statistics</h2>
      <div class="stats-grid">
        <div class="stat-item">
          <h3>Total Earnings</h3>
          <p>â‚±<span id="earnings">0</span></p>
        </div>
        <div class="stat-item">
          <h3>Words Written</h3>
          <p><span id="wordCount">0</span></p>
        </div>
        <div class="stat-item">
          <h3>Tasks Completed</h3>
          <p><span id="tasksCompleted">0</span></p>
        </div>
        <div class="stat-item">
          <h3>Average Speed</h3>
          <p><span id="avgSpeed">0</span> WPM</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const employee = JSON.parse(localStorage.getItem("loggedInEmployee"));
    if (!employee) {
      window.location.href = "../login.html";
    } else {
      document.getElementById("employeeName").textContent = employee.name;
      document.getElementById("employeePosition").textContent = employee.position?.trim() || "New Employee";
      document.getElementById("employeeEmail").textContent = employee.username + "@gmail.com";
    }

    const employeeData = JSON.parse(localStorage.getItem(`${employee.name}_data`)) || { 
      earnings: 0, 
      wordCount: 0,
      tasksCompleted: 0,
      avgSpeed: 0
    };

    document.getElementById("earnings").textContent = employeeData.earnings;
    document.getElementById("wordCount").textContent = employeeData.wordCount;
    document.getElementById("tasksCompleted").textContent = employeeData.tasksCompleted || 0;
    document.getElementById("avgSpeed").textContent = employeeData.avgSpeed || 0;

    function updateProfilePhoto(input) {
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profilePhoto').src = e.target.result;
          localStorage.setItem('profilePhoto_' + employee.name, e.target.result);
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
    window.onload = function() {
      const savedPhoto = localStorage.getItem('profilePhoto_' + employee.name);
      if (savedPhoto) {
        document.getElementById('profilePhoto').src = savedPhoto;
      }
    };
  </script>
  
  <script>
    // Disable auto-initialization - MUST be set before loading navigation.js
    window.EmployeeNavigation_AutoInit = false;
  </script>
  <script src="../../components/navigation-employee.js"></script>
  <script>
    // Initialize navigation for employee
    EmployeeNavigation.init({
      includeLogout: true,
      authCheck: true
    });
    
    // Set active navigation item
    EmployeeNavigation.setActiveNavItem('profile.html');
  </script>
</body>
</html>
