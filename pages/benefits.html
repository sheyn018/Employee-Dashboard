<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Benefits</title>
  <link rel="stylesheet" href="../css/modules.css">
  <link rel="stylesheet" href="../components/navigation.css">
</head>
<body>
  <!-- Navigation Component -->
  <div id="navigation-container"></div>
  
  <!-- Main Content -->
  <div class="container">
    <h2>ðŸ’¼ Employee Benefits</h2>
    <form id="benefitForm">
      <label>Employee ID</label>
      <input type="number" name="employee_id" required>
      <label>Benefit Type</label>
      <input type="text" name="benefit_type" required>
      <label>Description</label>
      <input type="text" name="description">
      <label>Amount</label>
      <input type="number" step="0.01" name="amount">
      <label>Start Date</label>
      <input type="date" name="start_date" required>
      <label>End Date</label>
      <input type="date" name="end_date">
      <button type="submit">Save Benefit</button>
    </form>

    <h3>Existing Benefits</h3>
    <table id="benefitsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Employee</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="../components/navigation.js"></script>
  <script>
    // Initialize navigation
    document.addEventListener('DOMContentLoaded', function() {
      NavigationComponent.init({
        containerId: 'navigation-container',
        menuType: 'admin',
        includeLogout: true,
        authCheck: true
      });
      
      // Set active navigation item
      NavigationComponent.setActiveNavItem('benefits.html');
      
      // Load data
      loadData();
    });

    document.getElementById("benefitForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      try {
        const formData = new FormData(this);
        const response = await fetch("../api/api.php?action=add_benefit", { 
          method: "POST", 
          body: formData 
        });
        const data = await response.json();
        alert(data.message);
        this.reset();
        loadData();
      } catch (error) {
        console.error('Error submitting form:', error);
        alert('Error saving benefit record');
      }
    });

    async function loadData() {
      try {
        const response = await fetch("../api/api.php?action=get_benefits");
        const data = await response.json();
        const tbody = document.querySelector("#benefitsTable tbody");
        tbody.innerHTML = "";
        
        if (data.data && Array.isArray(data.data)) {
          data.data.forEach(row => {
            const duration = (row.start_date && row.end_date) 
              ? `${row.start_date} to ${row.end_date}` 
              : row.start_date || 'Not specified';
              
            tbody.innerHTML += `<tr>
              <td>${row.id || ''}</td>
              <td>${row.employee_id || ''}</td>
              <td>${row.benefit_type || ''}</td>
              <td>$${parseFloat(row.amount || 0).toFixed(2)}</td>
              <td>${duration}</td>
            </tr>`;
          });
        }
      } catch (error) {
        console.error('Error loading data:', error);
        const tbody = document.querySelector("#benefitsTable tbody");
        tbody.innerHTML = '<tr><td colspan="5">Error loading data</td></tr>';
      }
    }
  </script>
</body>
</html>
