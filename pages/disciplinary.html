<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disciplinary Actions</title>
  <link rel="stylesheet" href="../css/modules.css">
  <link rel="stylesheet" href="../components/navigation.css">
</head>
<body>
  <!-- Navigation Component -->
  <div id="navigation-container"></div>
  
  <!-- Main Content -->
  <div class="container">
    <h2>ðŸ“‹ Disciplinary Actions</h2>
    <form id="disciplinaryForm">
      <label>Employee ID</label>
      <input type="number" name="employee_id" required>
      <label>Case Type</label>
      <input type="text" name="case_type" required>
      <label>Description</label>
      <textarea name="description" required></textarea>
      <label>Action Taken</label>
      <input type="text" name="action_taken">
      <label>Date Reported</label>
      <input type="date" name="date_reported" required>
      <label>Status</label>
      <select name="status">
        <option value="Open">Open</option>
        <option value="Resolved">Resolved</option>
      </select>
      <button type="submit">Save Record</button>
    </form>

    <h3>Existing Records</h3>
    <table id="disciplinaryTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Employee</th>
          <th>Case</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="../components/navigation.js"></script>
  <script>
    // Initialize navigation
    document.addEventListener('DOMContentLoaded', function() {
      NavigationComponent.init({
        containerId: 'navigation-container',
        menuType: 'admin',
        includeLogout: true,
        authCheck: true
      });
      
      // Set active navigation item
      NavigationComponent.setActiveNavItem('disciplinary.html');
      
      // Load data
      loadData();
    });

    document.getElementById("disciplinaryForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      try {
        const formData = new FormData(this);
        const response = await fetch("../api/api.php?action=add_disciplinary", { 
          method: "POST", 
          body: formData 
        });
        const data = await response.json();
        alert(data.message);
        this.reset();
        loadData();
      } catch (error) {
        console.error('Error submitting form:', error);
        alert('Error saving disciplinary record');
      }
    });

    async function loadData() {
      try {
        const response = await fetch("../api/api.php?action=get_disciplinary");
        const data = await response.json();
        const tbody = document.querySelector("#disciplinaryTable tbody");
        tbody.innerHTML = "";
        
        if (data.data && Array.isArray(data.data)) {
          data.data.forEach(row => {
            tbody.innerHTML += `<tr>
              <td>${row.id || ''}</td>
              <td>${row.employee_id || ''}</td>
              <td>${row.case_type || ''}</td>
              <td>${row.status || ''}</td>
              <td>${row.date_reported || ''}</td>
            </tr>`;
          });
        }
      } catch (error) {
        console.error('Error loading data:', error);
        const tbody = document.querySelector("#disciplinaryTable tbody");
        tbody.innerHTML = '<tr><td colspan="5">Error loading data</td></tr>';
      }
    }
  </script>
</body>
</html>
