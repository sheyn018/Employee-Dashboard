<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disciplinary Actions</title>
  <link rel="stylesheet" href="../css/modules.css">
  <link rel="stylesheet" href="../components/navigation.css">
</head>
<body>
  <!-- Navigation Component -->
  <div id="navigation-container"></div>
  
  <!-- Main Content -->
  <div class="container">
    <h2>📋 Disciplinary Actions</h2>
    <form id="disciplinaryForm">
      <label>Employee ID</label>
      <input type="number" name="employee_id" required>
      <label>Case Type</label>
      <input type="text" name="case_type" required>
      <label>Description</label>
      <textarea name="description" required></textarea>
      <label>Action Taken</label>
      <input type="text" name="action_taken">
      <label>Date Reported</label>
      <input type="date" name="date_reported" required>
      <label>Status</label>
      <select name="status">
        <option value="Open">Open</option>
        <option value="Resolved">Resolved</option>
      </select>
      <button type="submit">Save Record</button>
    </form>

    <h3>Existing Records</h3>
    <table id="disciplinaryTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Employee</th>
          <th>Case</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="../components/navigation.js"></script>
  <script>
    const API_BASE = 'http://localhost:3000/api/api.php';
    
    // Initialize navigation
    document.addEventListener('DOMContentLoaded', function() {
      console.log('🟢 Disciplinary page loaded');
      
      NavigationComponent.init({
        containerId: 'navigation-container',
        menuType: 'admin',
        includeLogout: true,
        authCheck: true
      });
      
      // Set active navigation item
      NavigationComponent.setActiveNavItem('disciplinary.html');
      
      // Load data
      loadData();
    });

    document.getElementById("disciplinaryForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      console.log('📤 Submitting disciplinary form...');
      
      try {
        const formData = new FormData(this);
        const jsonData = {
          employee_id: formData.get('employee_id'),
          employee_name: 'Employee ' + formData.get('employee_id'), // You'll need to fetch this
          action_type: formData.get('case_type') || 'other',
          severity: 'minor',
          violation_type: formData.get('case_type'),
          incident_date: formData.get('date_reported'),
          description: formData.get('description'),
          action_taken: formData.get('action_taken') || 'Under review',
          reported_by: 'Admin',
          status: formData.get('status').toLowerCase(),
          created_by: 'Admin'
        };
        
        console.log('📝 Request data:', jsonData);
        
        const response = await fetch(`${API_BASE}/disciplinary-actions`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(jsonData)
        });
        
        console.log('📨 Response status:', response.status);
        const data = await response.json();
        console.log('📨 Response data:', data);
        
        if (data.success) {
          alert('Disciplinary record saved successfully!');
          this.reset();
          loadData();
        } else {
          alert('Error: ' + (data.error || 'Failed to save record'));
        }
      } catch (error) {
        console.error('❌ Error submitting form:', error);
        alert('Error saving disciplinary record');
      }
    });

    async function loadData() {
      console.log('🔄 Loading disciplinary actions...');
      
      try {
        const url = `${API_BASE}/disciplinary-actions`;
        console.log('📡 Fetching from:', url);
        
        const response = await fetch(url);
        console.log('📨 Response status:', response.status);
        
        const data = await response.json();
        console.log('📨 Response data:', data);
        console.log('📊 Number of records:', Array.isArray(data) ? data.length : 'Not an array');
        
        const tbody = document.querySelector("#disciplinaryTable tbody");
        tbody.innerHTML = "";
        
        if (Array.isArray(data)) {
          if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5">⚠️ No disciplinary actions found. Run setup_test_db.sql to add sample data.</td></tr>';
            console.log('⚠️ No data returned from API');
          } else {
            console.log('✅ Loading', data.length, 'records');
            data.forEach(row => {
              tbody.innerHTML += `<tr>
                <td>${row.id || ''}</td>
                <td>${row.employee_name || row.employee_id || ''}</td>
                <td>${row.action_type || row.case_type || ''}</td>
                <td>${row.status || ''}</td>
                <td>${row.incident_date || row.date_reported || ''}</td>
              </tr>`;
            });
          }
        } else if (data.error) {
          console.error('❌ API Error:', data.error);
          tbody.innerHTML = `<tr><td colspan="5">❌ Error: ${data.error}</td></tr>`;
        } else {
          console.error('❌ Unexpected response format:', data);
          tbody.innerHTML = '<tr><td colspan="5">❌ Unexpected response format</td></tr>';
        }
      } catch (error) {
        console.error('❌ Error loading data:', error);
        const tbody = document.querySelector("#disciplinaryTable tbody");
        tbody.innerHTML = '<tr><td colspan="5">❌ Error loading data. Check console for details.</td></tr>';
      }
    }
  </script>
</body>
</html>
